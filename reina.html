<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reina Templates</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #fff0f0;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    padding-bottom: 100px; /* ãƒ•ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®é«˜ã•åˆ†ä½™ç™½ç¢ºä¿ */
  }

  h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  #templates {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .template-item {
    width: 95%;
    max-width: 800px;

    overflow: hidden;
  }

  /* ãƒ˜ãƒƒãƒ€ãƒ¼å…¨ä½“ã‚’å·¦å³åˆ†å‰² */
  .template-header {
    background-color: #ffe4e1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    flex-wrap: wrap;
  }

  .template-header-left {
    display: flex;

  }

  .template-header-right {
    display: flex;
    align-items: center;

  }

  .template-header input[type="checkbox"] {
    transform: scale(1.5);
  }

  .template-header .label-text {
    font-size: 16px;
    white-space: nowrap;
  }

  /* ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆæœ¬æ–‡ */
  .template-body-row {
    background-color: #fff5f5;
    display: flex;
    align-items: center;
    padding: 0px;
    gap: 0px;
  }

textarea.template-body {
  font-size: 16px;
  line-height: 1.2;                  /* å°‘ã—ã ã‘è©°ã‚ã‚‹ */
  padding: 2px 4px;                  /* ä¸Šä¸‹å·¦å³ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ç¸®å° */
  min-height: calc(1.2em + 4px);     /* è¡Œé«˜ + ä¸Šä¸‹padding */
  max-height: 300px;
  resize: none;
  overflow-y: hidden;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-family: inherit;
  box-sizing: border-box;
  width: 100%;
  margin: 0;
}

  /* ãƒœã‚¿ãƒ³ */
.button-group {
  display: flex;
  gap: 8;
  min-width: 0px;
  align-items: center;
}

.button-group button:not(.copy-template) {
  margin-right: 6px;  /* ã‚³ãƒ”ãƒ¼ä»¥å¤–ã®ãƒœã‚¿ãƒ³ã®å³å´ã«ã ã‘éš™é–“ */
}

.button-group .copy-template {
  margin-left: auto;      /* ã‚³ãƒ”ãƒ¼ã ã‘å³å¯„ã› */
  padding: 4px 6px;
  font-size: 14px;
  width: auto;
}



  .fixed-controls .add-btn {
    margin-left: 30px; /* ãƒ†ãƒ³ãƒ—ãƒ¬è¿½åŠ ãƒœã‚¿ãƒ³ã®å·¦ã«ä½™ç™½ */
  }
  /* ã‚³ãƒ”ãƒ¼é€šçŸ¥ */
  #copy-notice {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffcccc;
    color: #333;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    z-index: 9999;
  }

  /* ä¸‹éƒ¨å›ºå®šã®æ“ä½œãƒœã‚¿ãƒ³ */
  .fixed-controls {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff0f0;
    border-top: 1px solid #ccc;
    padding: 2px;
    display: flex;
    justify-content: center;
    gap: 4px;
    z-index: 1000;
  }
  .fixed-controls button {
    padding: 4px 6px;
    font-size: 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>ğŸ’—ReinağŸ’—</h2>

<div id="templates">
  <div class="template-item">
    <div class="template-header">
      <div class="template-header-left">
        <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
        <input type="checkbox" />
        <span class="label-text">ãƒ†ãƒ³ãƒ—ãƒ¬:1</span>
      </div>
      <div class="template-header-right">
        <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
        <button onclick="editTemplate(this)">âœï¸</button>
      </div>
    </div>
    <div class="template-body-row">
      <textarea class="template-body" oninput="autoResize(this)">Reinaæ§˜ã€ä»Šæ—¥ã®ç©ºæ°—ã‚„å…‰ã‚’æ„Ÿã˜ã¦ãã ã•ã„ã€‚</textarea>
      <div class="button-group">
        <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
      </div>
    </div>
  </div>
</div>

<div id="copy-notice">ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ</div>

<div class="fixed-controls">
  <button onclick="saveStorage()">ğŸ’¾ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
  <button onclick="setAll(true)">âœ…ã‚»ãƒƒãƒˆ</button>
  <button onclick="setAll(false)">âœ…ãƒªã‚»ãƒƒãƒˆ</button>
  <button onclick="addTemplate()" class="add-btn">ãƒ†ãƒ³ãƒ—ãƒ¬è¿½åŠ </button>
</div>

<script>
  function setAll(value) {
    document.querySelectorAll('#templates input[type=checkbox]').forEach(cb => cb.checked = value);
  }

  function addTemplate() {
    const container = document.getElementById('templates');
    const newItem = document.createElement('div');
    newItem.className = 'template-item';
    newItem.innerHTML = `
      <div class="template-header">
        <div class="template-header-left">
          <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
          <input type="checkbox" />
          <span class="label-text"></span>
        </div>
        <div class="template-header-right">
          <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
          <button onclick="editTemplate(this)">âœï¸</button>
        </div>
      </div>
      <div class="template-body-row">
        <textarea class="template-body" oninput="autoResize(this)"></textarea>
        <div class="button-group">
          <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
        </div>
      </div>
    `;
    container.appendChild(newItem);
  }

  function editLabel(btn) {
    const label = btn.closest('.template-header').querySelector('.label-text');
    const newLabel = prompt("ãƒ©ãƒ™ãƒ«ã‚’ç·¨é›†", label.textContent);
    if (newLabel !== null) label.textContent = newLabel;
  }

  function editTemplate(btn) {
    const textarea = btn.closest('.template-item').querySelector('.template-body');
    const newBody = prompt("ãƒ†ãƒ³ãƒ—ãƒ¬æœ¬æ–‡ã‚’ç·¨é›†", textarea.value);
    if (newBody !== null) {
      textarea.value = newBody;
      autoResize(textarea);
    }
  }

  function deleteTemplate(btn) {
    if (confirm("ã“ã®ãƒ†ãƒ³ãƒ—ãƒ¬ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
      btn.closest('.template-item').remove();
    }
  }

  function copyTemplate(btn) {
    const textarea = btn.closest('.template-item').querySelector('.template-body');
    navigator.clipboard.writeText(textarea.value).then(() => {
      const cb = btn.closest('.template-item').querySelector('input[type=checkbox]');
      if (cb) cb.checked = true;

      const notice = document.getElementById('copy-notice');
      notice.style.display = 'block';
      setTimeout(() => {
        notice.style.display = 'none';
      }, 1000);
    });
  }

  function saveStorage() {
    const items = [];
    document.querySelectorAll('.template-item').forEach(item => {
      items.push({
        label: item.querySelector('.label-text').textContent,
        body: item.querySelector('.template-body').value,
        checked: item.querySelector('input[type=checkbox]').checked
      });
    });
    localStorage.setItem('templates', JSON.stringify(items));
  }

  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    // æœ€å°é«˜ã•è¨­å®š (1è¡Œåˆ†ã«ã™ã‚‹ãŸã‚)
    const minHeight = parseFloat(getComputedStyle(textarea).lineHeight) + 10; // paddingä¸Šä¸‹ã®åˆè¨ˆ10px
    if (textarea.scrollHeight < minHeight) {
      textarea.style.height = minHeight + 'px';
    }
  }

  window.onload = () => {
    const data = JSON.parse(localStorage.getItem('templates') || '[]');
    if (data.length > 0) {
      const container = document.getElementById('templates');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'template-item';
        div.innerHTML = `
          <div class="template-header">
            <div class="template-header-left">
              <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
              <input type="checkbox" ${item.checked ? 'checked' : ''} />
              <span class="label-text">${item.label}</span>
            </div>
            <div class="template-header-right">
              <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
              <button onclick="editTemplate(this)">âœï¸</button>
            </div>
          </div>
          <div class="template-body-row">
            <textarea class="template-body" oninput="autoResize(this)">${item.body}</textarea>
            <div class="button-group">
              <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
            </div>
          </div>
        `;
        container.appendChild(div);

        // è‡ªå‹•é«˜ã•èª¿æ•´å‘¼ã³å‡ºã—
        autoResize(div.querySelector('textarea.template-body'));
      });
    } else {
      // åˆæœŸè¡¨ç¤ºã®textareaã‚‚é«˜ã•èª¿æ•´
      document.querySelectorAll('textarea.template-body').forEach(autoResize);
    }
  };
</script>

</body>
</html>
