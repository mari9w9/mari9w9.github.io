<script>
  // === ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹å…¨é¸æŠ/è§£é™¤ ===
  function setAll(value) {
    document.querySelectorAll('#templates input[type=checkbox]').forEach(cb => cb.checked = value);
  }

  // === æ–°è¦ãƒ†ãƒ³ãƒ—ãƒ¬è¿½åŠ  ===
  function addTemplate() {
    const container = document.getElementById('templates');
    const newItem = document.createElement('div');
    newItem.className = 'template-item';
    newItem.innerHTML = `
      <div class="template-header">
        <div class="template-header-left">
          <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
          <input type="checkbox" />
          <span class="label-text">â¤ï¸</span>
        </div>
        <div class="template-header-right">

          <button onclick="editTemplate(this)">âœï¸</button>
        </div>
      </div>
      <div class="template-body-row">
        <textarea class="template-body" oninput="autoResize(this)"></textarea>
        <div class="button-group">
          <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
        </div>

    `;
    container.appendChild(newItem);
    autoResize(newItem.querySelector('textarea.template-body'));
  }

  // === ã‚¿ã‚¤ãƒˆãƒ«ç·¨é›†ï¼ˆã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ç·¨é›†ï¼‰ ===
  function editLabel(btn) {
    const label = btn.closest('.template-header').querySelector('.label-text');
    label.contentEditable = true;
    label.focus();

    label.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        label.blur();
      }
    });

    label.addEventListener('blur', () => {
      label.contentEditable = false;
      saveStorage();
    }, { once: true });
  }

  // === æœ¬æ–‡ç·¨é›†ï¼ˆå³ä¿å­˜ï¼†é€šçŸ¥0.5ç§’ï¼‰ ===
  function editTemplate(btn) {
    saveStorage();
    const notice = document.getElementById('copy-notice');
    notice.textContent = 'ä¿å­˜ã—ã¾ã—ãŸ';
    notice.style.display = 'block';
    setTimeout(() => {
      notice.style.display = 'none';
      notice.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
    }, 500);
  }

  // === ãƒ†ãƒ³ãƒ—ãƒ¬å‰Šé™¤ ===
  function deleteTemplate(btn) {
    btn.closest('.template-item').remove();
  }

  // === ã‚³ãƒ”ãƒ¼ ===
  function copyTemplate(btn) {
    const textarea = btn.closest('.template-item').querySelector('.template-body');
    navigator.clipboard.writeText(textarea.value).then(() => {
      const cb = btn.closest('.template-item').querySelector('input[type=checkbox]');
      if (cb) cb.checked = true;

      const notice = document.getElementById('copy-notice');
      notice.style.display = 'block';
      setTimeout(() => { notice.style.display = 'none'; }, 500);
    });
  }

  // === ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ä¿å­˜ ===
ã€€function saveStorage() {
ã€€  const items = [];
ã€€  document.querySelectorAll('.template-item').forEach(item => {
ã€€    items.push({
       label: item.querySelector('.label-text').textContent,
       body: item.querySelector('.template-body').value,
       checked: item.querySelector('input[type=checkbox]').checked
     });
   });
   localStorage.setItem('templates', JSON.stringify(items));

   // é€šçŸ¥è¡¨ç¤º
   const notice = document.getElementById('copy-notice');
   notice.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ';
   notice.style.display = 'block';
   setTimeout(() => {
     notice.style.display = 'none';
     notice.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'; // å…ƒã«æˆ»ã™
   }, 500);
 }

  // === ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å‰Šé™¤ ===
  function clearStorage() {
    if (confirm("ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ä¿å­˜å†…å®¹ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
      localStorage.removeItem('templates');
      alert("ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚");
    }
  }

  // === ãƒšãƒ¼ã‚¸å…¨ä½“ã‚³ãƒ”ãƒ¼ ===
  function copyAll() {
    const fullHtml = document.documentElement.outerHTML;
    navigator.clipboard.writeText(fullHtml)
      .then(() => alert('âœ… ãƒšãƒ¼ã‚¸å…¨ä½“ã®HTMLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼'))
      .catch(() => alert('âš ï¸ ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚'));
  }
  
  function copyAll() {
    const container = document.getElementById('templates');
    // DOMã‚’ä¸€æ™‚è¤‡è£½
    const clone = container.cloneNode(true);
    // è¤‡è£½å†…ã®ãƒ©ãƒ™ãƒ«ã¨æœ¬æ–‡ã‚’ãƒ†ã‚­ã‚¹ãƒˆã®ã¿ã‚³ãƒ”ãƒ¼
    clone.querySelectorAll('.label-text').forEach(el => {
      el.textContent = el.textContent; // textContentã§ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ
    });
    clone.querySelectorAll('.template-body').forEach(el => {
      el.textContent = el.value; // textareaã®å†…å®¹ã‚’textContentã«
    });

    // ä¸€æ™‚DOMã‚’bodyã«è¿½åŠ ï¼ˆã‚³ãƒ”ãƒ¼ç”¨ï¼‰
    clone.style.position = 'absolute';
    clone.style.left = '-9999px';
    document.body.appendChild(clone);
    // é¸æŠï¼†ã‚³ãƒ”ãƒ¼
    const range = document.createRange();
    range.selectNodeContents(clone);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    document.execCommand('copy');
    // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
    sel.removeAllRanges();
    document.body.removeChild(clone);
    alert('âœ… ãƒ†ãƒ³ãƒ—ãƒ¬ã¨ã‚¿ã‚¤ãƒˆãƒ«ã¯ãƒ—ãƒ¬ãƒ¼ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã§ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
  }
  // === textareaè‡ªå‹•ãƒªã‚µã‚¤ã‚º ===
  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
    const minHeight = parseFloat(getComputedStyle(textarea).lineHeight) + 10;
    if (textarea.scrollHeight < minHeight) textarea.style.height = minHeight + 'px';
  }
    // === ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å¾©å…ƒ ===
  window.onload = () => {
    const data = JSON.parse(localStorage.getItem('templates') || '[]');
    if (data.length > 0) {
      const container = document.getElementById('templates');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'template-item';
        div.innerHTML = `
          <div class="template-header">
            <div class="template-header-left">
              <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
              <input type="checkbox" ${item.checked ? 'checked' : ''} />
              <span class="label-text">${item.label}</span>
            </div>
            <div class="template-header-right">
              <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
              <button onclick="editTemplate(this)">âœï¸</button>
            </div>
          </div>
          <div class="template-body-row">
            <textarea class="template-body" oninput="autoResize(this)">${item.body}</textarea>
            <div class="button-group">
              <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
            </div>
          </div>
        `;
        container.appendChild(div);
        autoResize(div.querySelector('textarea.template-body'));
      });
    } else {
      document.querySelectorAll('textarea.template-body').forEach(autoResize);
    }
    const versionLabel = document.getElementById("version-label");
    if (versionLabel) versionLabel.textContent = appVersion;
    document.title = "Reina Templates " + appVersion; 
  };

  // === ğŸ’—ReinağŸ’—ãƒœã‚¿ãƒ³ é•·æŠ¼ã—2ç§’ã§å…¨å‰Šé™¤ï¼ˆPC/ã‚¹ãƒãƒ›å¯¾å¿œï¼‰ ===
  const title = document.getElementById('reina-title');
  let pressTimer;

  // PCç”¨
  title.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => triggerDeleteAll(), 2000);
  });
  title.addEventListener('mouseup', () => clearTimeout(pressTimer));
  title.addEventListener('mouseleave', () => clearTimeout(pressTimer));

  // ã‚¹ãƒãƒ›ç”¨
  title.addEventListener('touchstart', (e) => {
    e.preventDefault(); // é¸æŠé˜²æ­¢
    pressTimer = setTimeout(() => triggerDeleteAll(), 2000);
  }, { passive: false });
  title.addEventListener('touchend', () => clearTimeout(pressTimer));
  title.addEventListener('touchcancel', () => clearTimeout(pressTimer));

  function triggerDeleteAll() {
    if (confirm("å…¨ãƒ†ãƒ³ãƒ—ãƒ¬ã¨ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
      document.getElementById('templates').innerHTML = '';
      localStorage.removeItem('templates');
      alert("å…¨ãƒ†ãƒ³ãƒ—ãƒ¬ã¨ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚");
    }
  }
  function clearLocalStorage() {
    if (confirm("ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
      localStorage.removeItem('templates');
