<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reina Templates</title>
<style>
body {
    font-family: sans-serif;
    background-color: #fff0f0;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    padding-bottom: 100px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

#templates {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.template-item {
    width: 95%;
    max-width: 800px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    overflow: hidden;
}

/* ヘッダー */
.template-header {
    background-color: #ffe4e1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    flex-wrap: wrap;
}

.template-header-left {
    display: flex;
    align-items: center;
    gap: 8px;
}

.template-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: auto;
}

.template-header input[type="checkbox"] {
    transform: scale(1.5);
}

.template-header .label-text {
    font-size: 16px;
    white-space: nowrap;
}

/* 本文 */
.template-body-row {
    background-color: #fff5f5;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 10px;
    gap: 10px;
}

.template-body {
    font-size: 16px;
    width: 100%;
    min-height: 60px;
    resize: vertical;
    padding: 8px;
}

/* ボタン群 */
.template-body-row button {
    padding: 8px 12px;
    font-size: 14px;
    margin: 0 4px;
}

.button-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

/* コピー通知 */
#copy-notice {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffcccc;
    color: #333;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
    z-index: 9999;
}

/* 下部固定ボタン */
.fixed-controls {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff0f0;
    border-top: 1px solid #ccc;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 1000;
}

.fixed-controls button {
    padding: 10px 16px;
    font-size: 16px;
}

/* 編集モーダル */
#edit-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    z-index: 10000;
    align-items: center;
    justify-content: center;
}

#edit-modal .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 90%;
    width: 600px;
    max-height: 90%;
    display: flex;
    flex-direction: column;
}

#edit-modal textarea {
    flex: 1;
    width: 100%;
    height: 300px;
    font-size: 16px;
    padding: 10px;
    resize: vertical;
}

#edit-modal .modal-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}
</style>
</head>
<body>

<h2>💗Reina💗</h2>

<div id="templates">
    <div class="template-item">
        <div class="template-header">
            <div class="template-header-left">
                <button class="delete-template" onclick="deleteTemplate(this)">🗑️</button>
                <input type="checkbox">
                <span class="label-text">テンプレ:1</span>
            </div>
            <div class="template-header-right">
                <button class="edit-label" onclick="editLabel(this)">🖊️</button>
            </div>
        </div>
        <div class="template-body-row">
            <textarea class="template-body">Reina様、今日の空気や光を感じてください。</textarea>
            <div class="button-group">
                <button onclick="editTemplate(this)">✏️</button>
                <button class="copy-template" onclick="copyTemplate(this)">コピー</button>
            </div>
        </div>
    </div>
</div>

<div id="copy-notice">コピーしました</div>

<!-- モーダル編集画面 -->
<div id="edit-modal">
    <div class="modal-content">
        <textarea id="edit-modal-textarea"></textarea>
        <div class="modal-buttons">
            <button onclick="closeModal()">キャンセル</button>
            <button onclick="saveModal()">保存</button>
        </div>
    </div>
</div>

<!-- 固定操作ボタン -->
<div class="fixed-controls">
    <button onclick="setAll(true)">✅セット</button>
    <button onclick="setAll(false)">✅リセット</button>
    <button onclick="saveStorage()">ストレージへ保存</button>
    <button onclick="addTemplate()">テンプレ追加</button>
</div>

<script>
function setAll(value) {
    document.querySelectorAll('#templates input[type=checkbox]').forEach(cb => cb.checked = value);
}

function addTemplate() {
    const container = document.getElementById('templates');
    const newItem = document.createElement('div');
    newItem.className = 'template-item';
    newItem.innerHTML = `
        <div class="template-header">
            <div class="template-header-left">
                <button class="delete-template" onclick="deleteTemplate(this)">🗑️</button>
                <input type="checkbox">
                <span class="label-text"></span>
            </div>
            <div class="template-header-right">
                <button class="edit-label" onclick="editLabel(this)">🖊️</button>
            </div>
        </div>
        <div class="template-body-row">
            <textarea class="template-body"></textarea>
            <div class="button-group">
                <button onclick="editTemplate(this)">✏️</button>
                <button class="copy-template" onclick="copyTemplate(this)">コピー</button>
            </div>
        </div>
    `;
    container.appendChild(newItem);
}

function editLabel(btn) {
    const label = btn.closest('.template-header').querySelector('.label-text');
    const newLabel = prompt("ラベルを編集", label.textContent);
    if (newLabel !== null) label.textContent = newLabel;
}

let currentEditingTextarea = null;

function editTemplate(btn) {
    currentEditingTextarea = btn.closest('.template-body-row').querySelector('.template-body');
    const modal = document.getElementById('edit-modal');
    const textarea = document.getElementById('edit-modal-textarea');
    textarea.value = currentEditingTextarea.value;
    modal.style.display = 'flex';
}

function closeModal() {
    document.getElementById('edit-modal').style.display = 'none';
    currentEditingTextarea = null;
}

function saveModal() {
    const textarea = document.getElementById('edit-modal-textarea');
    if (currentEditingTextarea) {
        currentEditingTextarea.value = textarea.value;
    }
    closeModal();
}

function deleteTemplate(btn) {
    if (confirm("このテンプレを削除しますか？")) {
        btn.closest('.template-item').remove();
    }
}

function copyTemplate(btn) {
    const textarea = btn.closest('.template-body-row').querySelector('.template-body');
    navigator.clipboard.writeText(textarea.value).then(() => {
        const cb = btn.closest('.template-item').querySelector('input[type=checkbox]');
        if (cb) cb.checked = true;

        const notice = document.getElementById('copy-notice');
        notice.style.display = 'block';
        setTimeout(() => {
            notice.style.display = 'none';
        }, 1000);
    });
}

function saveStorage() {
    const items = [];
    document.querySelectorAll('.template-item').forEach(item => {
        items.push({
            label: item.querySelector('.label-text').textContent,
            body: item.querySelector('.template-body').value,
            checked: item.querySelector('input[type=checkbox]').checked
        });
    });
    localStorage.setItem('templates', JSON.stringify(items));
}

window.onload = () => {
    const data = JSON.parse(localStorage.getItem('templates') || '[]');
    if (data.length > 0) {
        document.getElementById('templates').innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'template-item';
            div.innerHTML = `
                <div class="template-header">
                    <div class="template-header-left">
                        <button class="delete-template" onclick="deleteTemplate(this)">🗑️</button>
                        <input type="checkbox" ${item.checked ? 'checked' : ''}>
                        <span class="label-text">${item.label}</span>
                    </div>
                    <div class="template-header-right">
                        <button class="edit-label" onclick="editLabel(this)">🖊️</button>
                    </div>
                </div>
                <div class="template-body-row">
                    <textarea class="template-body">${item.body}</textarea>
                    <div class="button-group">
                        <button onclick="editTemplate(this)">✏️</button>
                        <button class="copy-template" onclick="copyTemplate(this)">コピー</button>
                    </div>
                </div>
            `;
            document.getElementById('templates').appendChild(div);
        });
    }
};
</script>

</body>
</html>
