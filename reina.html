/* ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« */
#edit-modal {
    display: none;

</style>
</head>
<body>

<h2>ğŸ’—ReinağŸ’—</h2>

<div id="templates">
    <div class="template-item">
        <div class="template-header">
            <div class="template-header-left">
                <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
                <input type="checkbox">
                <span class="label-text">ãƒ†ãƒ³ãƒ—ãƒ¬:1</span>
            </div>
            <div class="template-header-right">
                <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
            </div>
        </div>
        <div class="template-body-row">
            <textarea class="template-body">Reinaæ§˜ã€ä»Šæ—¥ã®ç©ºæ°—ã‚„å…‰ã‚’æ„Ÿã˜ã¦ãã ã•ã„ã€‚</textarea>
            <div class="button-group">
                <button onclick="editTemplate(this)">âœï¸</button>
                <button class="copy-template" onclick="copyTemplate(this)">ã‚³ãƒ”ãƒ¼</button>
            </div>
        </div>
    </div>
</div>

<div id="copy-notice">ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ</div>

<!-- ãƒ¢ãƒ¼ãƒ€ãƒ«ç·¨é›†ç”»é¢ -->
<div id="edit-modal">
    <div class="modal-content">
        <textarea id="edit-modal-textarea"></textarea>
        <div class="modal-buttons">
            <button onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button onclick="saveModal()">ä¿å­˜</button>
        </div>
    </div>
</div>

<!-- å›ºå®šæ“ä½œãƒœã‚¿ãƒ³ -->
<div class="fixed-controls">
    <button onclick="setAll(true)">âœ…ã‚»ãƒƒãƒˆ</button>
    <button onclick="setAll(false)">âœ…ãƒªã‚»ãƒƒãƒˆ</button>
    <button onclick="saveStorage()">ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã¸ä¿å­˜</button>
    <button onclick="addTemplate()">ãƒ†ãƒ³ãƒ—ãƒ¬è¿½åŠ </button>
</div>

<script>
function setAll(value) {
    document.querySelectorAll('#templates input[type=checkbox]').forEach(cb => cb.checked = value);
}

function addTemplate() {
    const container = document.getElementById('templates');
    const newItem = document.createElement('div');
    newItem.className = 'template-item';
    newItem.innerHTML = `
        <div class="template-header">
            <div class="template-header-left">
                <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
                <input type="checkbox">
                <span class="label-text"></span>
            </div>
            <div class="template-header-right">
                <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
            </div>
        </div>
        <div class="template-body-row">
            <textarea class="template-body"></textarea>
            <div class="button-group">
                <button onclick="editTemplate(this)">âœï¸</button>
                <button class="copy-template" onclick="copyTemplate(this)">ã‚³ãƒ”ãƒ¼</button>
            </div>
        </div>
    `;
    container.appendChild(newItem);
}

function editLabel(btn) {
    const label = btn.closest('.template-header').querySelector('.label-text');
    const newLabel = prompt("ãƒ©ãƒ™ãƒ«ã‚’ç·¨é›†", label.textContent);
    if (newLabel !== null) label.textContent = newLabel;
}

let currentEditingTextarea = null;

function editTemplate(btn) {
    currentEditingTextarea = btn.closest('.template-body-row').querySelector('.template-body');
    const modal = document.getElementById('edit-modal');
    const textarea = document.getElementById('edit-modal-textarea');
    textarea.value = currentEditingTextarea.value;
    modal.style.display = 'flex';
}

function closeModal() {
    document.getElementById('edit-modal').style.display = 'none';
    currentEditingTextarea = null;
}

function saveModal() {
    const textarea = document.getElementById('edit-modal-textarea');
    if (currentEditingTextarea) {
        currentEditingTextarea.value = textarea.value;
    }
    closeModal();
}

function deleteTemplate(btn) {
    if (confirm("ã“ã®ãƒ†ãƒ³ãƒ—ãƒ¬ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        btn.closest('.template-item').remove();
    }
}

function copyTemplate(btn) {
    const textarea = btn.closest('.template-body-row').querySelector('.template-body');
    navigator.clipboard.writeText(textarea.value).then(() => {
        const cb = btn.closest('.template-item').querySelector('input[type=checkbox]');
        if (cb) cb.checked = true;

        const notice = document.getElementById('copy-notice');
        notice.style.display = 'block';
        setTimeout(() => {
            notice.style.display = 'none';
        }, 1000);
    });
}

function saveStorage() {
    const items = [];
    document.querySelectorAll('.template-item').forEach(item => {
        items.push({
            label: item.querySelector('.label-text').textContent,
            body: item.querySelector('.template-body').value,
            checked: item.querySelector('input[type=checkbox]').checked
        });
    });
    localStorage.setItem('templates', JSON.stringify(items));
}

window.onload = () => {
    const data = JSON.parse(localStorage.getItem('templates') || '[]');
    if (data.length > 0) {
        document.getElementById('templates').innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'template-item';
            div.innerHTML = `
                <div class="template-header">
                    <div class="template-header-left">
                        <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
                        <input type="checkbox" ${item.checked ? 'checked' : ''}>
                        <span class="label-text">${item.label}</span>
                    </div>
                    <div class="template-header-right">
                        <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
                    </div>
                </div>
                <div class="template-body-row">
                    <textarea class="template-body">${item.body}</textarea>
                    <div class="button-group">
                        <button onclick="editTemplate(this)">âœï¸</button>
                        <button class="copy-template" onclick="copyTemplate(this)">ã‚³ãƒ”ãƒ¼</button>
                    </div>
                </div>
            `;
            document.getElementById('templates').appendChild(div);
        });
    }
};
</script>

</body>
</html>
