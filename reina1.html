<!DOCTYPE html>

<script>
  const APPVERSION = "v2.04";

<style>
body {

/* æ’ä»–çš„ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ä¸¸å‹ãƒ”ãƒ³ã‚¯ */
.exclusive-checkbox {
  appearance: none;
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  border: 2px solid #ff69b4;
  border-radius: 50%;

  transition: background-color 0.2s, border-color 0.2s;
}

  border-color: #ff1493;

</head>
<body>
<div id="header-container">
  <button id="reina-title">ğŸ’—Reinaè¨­å®šğŸ’—</button>
  <span id="version-label">dummy</span>
</div>

<div id="templates">
  <div class="template-item">
    <div class="template-header">
      <div class="template-header-left">
        <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
        <input type="checkbox" class="checkbox-copy" />
        <input type="checkbox" class="exclusive-checkbox" /> <!-- æ’ä»–é¸æŠ -->
        <span class="label-text">ğŸ’—</span>
      </div>
      <div class="template-header-right">
        <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
        <button onclick="editTemplate(this)">âœï¸</button>
      </div>
    </div>
    <div class="template-body-row">
      <textarea class="template-body" oninput="autoResize(this)">ã€ŒReinaæ§˜</textarea>
      <div class="button-group">
        <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
      </div>
    </div>
  </div>
</div>

<div id="copy-notice">ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ</div>

<div class="fixed-controls">
  <button id="toggle-screen" onclick="toggleBottomScreen()">ğŸ”„</button>
  <div id="bottom-screen-1" class="bottom-screen">
    <button onclick="saveStorage()">ğŸ’¾</button>
    <button onclick="moveSelected('up')">â¬†ï¸</button>
    <button onclick="moveSelected('down')">â¬‡ï¸</button>
    <button onclick="addTemplate()">â•</button>
  </div>
  <div id="bottom-screen-2" class="bottom-screen" style="display:none;">
    <button onclick="clearStorage()">ğŸ—‘ï¸</button>
    <button onclick="copyAll()">ğŸ“„</button>
    <button onclick="setAll(false)">âœ…</button>
  </div>
</div>

<style>
.bottom-screen {
  display: flex;
  gap: 12px;
  align-items: center;
}
</style>
<script>
// ä¸‹æ®µç”»é¢åˆ‡æ›¿
let currentScreen = 1;
function toggleBottomScreen() {
  currentScreen = currentScreen === 1 ? 2 : 1;
  document.getElementById('bottom-screen-1').style.display = currentScreen === 1 ? 'flex' : 'none';
  document.getElementById('bottom-screen-2').style.display = currentScreen === 2 ? 'flex' : 'none';
}

// æ’ä»–çš„ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹å‡¦ç†
document.addEventListener('change', (e) => {
  if (e.target.classList.contains('exclusive-checkbox')) {
    if (e.target.checked) {
      document.querySelectorAll('.exclusive-checkbox').forEach(cb => {
        if (cb !== e.target) cb.checked = false;
      });
    }
  }
});

// é¸æŠã•ã‚ŒãŸãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ä¸Šä¸‹ç§»å‹•
function moveSelected(direction) {
  const selected = document.querySelector('.exclusive-checkbox:checked');
  if (!selected) return alert("æ’ä»–ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã§ãƒ†ãƒ³ãƒ—ãƒ¬ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");

  const item = selected.closest('.template-item');
  if (direction === 'up' && item.previousElementSibling) {
    item.parentNode.insertBefore(item, item.previousElementSibling);
  } else if (direction === 'down' && item.nextElementSibling) {
    const next = item.nextElementSibling.nextElementSibling;
    if(next){
      item.parentNode.insertBefore(item, next);
    } else {
      item.parentNode.appendChild(item); // æœ€å¾Œå°¾ã«ç§»å‹•
    }
  }
}
</script>
<script>

// ãƒ©ãƒ™ãƒ«ç·¨é›†
function editLabel(btn) {
  const label = btn.closest('.template-header').querySelector('.label-text');
  label.contentEditable = true;
  label.focus();
  label.addEventListener('keydown', e => { if(e.key==='Enter'){e.preventDefault(); label.blur();}}, {once:true});
  label.addEventListener('blur', () => { label.contentEditable=false; saveStorage(); }, {once:true});
}

// æœ¬æ–‡ç·¨é›†ï¼ˆå†…å®¹ã¯ä¿æŒã€èƒŒæ™¯è‰²ã®ã¿ãƒªã‚»ãƒƒãƒˆï¼‰
function editTemplate(btn) {
  const item = btn.closest('.template-item');
  const textarea = item.querySelector('.template-body');

  // ç¾åœ¨ã®å†…å®¹ã‚’ã‚ªãƒªã‚¸ãƒŠãƒ«ã¨ã—ã¦æ›´æ–°
  item.dataset.originalBody = textarea.value;

  // èƒŒæ™¯è‰²ã‚’å·®åˆ†ãªã—ã«æˆ»ã™
  textarea.style.backgroundColor = '#fff5f5';
  autoResize(textarea);

  // ä¿å­˜é€šçŸ¥
  const notice = document.getElementById('copy-notice');
  notice.textContent = 'ç·¨é›†å†…å®¹ã‚’åŸºæº–ã«æ›´æ–°ã—ã¾ã—ãŸ';
  notice.style.display = 'block';
  setTimeout(() => {
    notice.style.display = 'none';
    notice.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
  }, 500);

}


// ã‚³ãƒ”ãƒ¼
function copyTemplate(btn) {
  const textarea = btn.closest('.template-item').querySelector('.template-body');
  navigator.clipboard.writeText(textarea.value).then(()=>{
    const cb = btn.closest('.template-item').querySelector('.checkbox-copy');
    if(cb) cb.checked = true;
    const notice = document.getElementById('copy-notice');
    notice.style.display='block';
    setTimeout(()=>{ notice.style.display='none'; },500);
  });
}

// ãƒšãƒ¼ã‚¸å…¨ã‚³ãƒ”ãƒ¼
function copyAll() {
  navigator.clipboard.writeText(document.documentElement.outerHTML)
    .then(()=>alert('âœ… ãƒšãƒ¼ã‚¸å…¨ä½“ã®HTMLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼'))
    .catch(err=>alert('ã‚³ãƒ”ãƒ¼å¤±æ•—: '+err));
}

// ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸æ“ä½œ
function saveStorage() {
  const items = [];
  document.querySelectorAll('.template-item').forEach(item => {
    items.push({
      label: item.querySelector('.label-text').textContent,
      body: item.querySelector('.template-body').value,
      checked: item.querySelector('.checkbox-copy').checked
    });
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

function clearStorage() {
  if(confirm("å…¨å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")){
    document.getElementById('templates').innerHTML='';
    localStorage.removeItem(STORAGE_KEY);
  }
}

// ã‚³ãƒ”ãƒ¼ç”¨ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’å…¨ã‚¯ãƒªã‚¢
function setAll(value) {
  document.querySelectorAll('.checkbox-copy').forEach(cb => {
    cb.checked = value;
  });
}

// ãƒ†ãƒ³ãƒ—ãƒ¬è¿½åŠ 
// ãƒ†ãƒ³ãƒ—ãƒ¬ä½œæˆå…±é€šï¼ˆå·®åˆ†ãƒã‚§ãƒƒã‚¯ç”¨ã«originalBodyã‚’ä¿æŒï¼‰
function createTemplateItem({ label = 'ğŸ’—', body = '', checked = false } = {}) {
  const div = document.createElement('div');
  div.className = 'template-item';
  div.dataset.originalBody = body; // å·®åˆ†ãƒã‚§ãƒƒã‚¯ç”¨ã‚ªãƒªã‚¸ãƒŠãƒ«æœ¬æ–‡
  div.innerHTML = `
    <div class="template-header">
      <div class="template-header-left">
        <button class="delete-template" onclick="deleteTemplate(this)">ğŸ—‘ï¸</button>
        <input type="checkbox" class="checkbox-copy" ${checked ? 'checked' : ''} />
        <input type="checkbox" class="checkbox-select exclusive-checkbox" /> <!-- æ’ä»–é¸æŠç”¨ -->
        <span class="label-text">${label}</span>
      </div>
      <div class="template-header-right">
        <button class="edit-label" onclick="editLabel(this)">ğŸ–Šï¸</button>
        <button onclick="editTemplate(this)">âœï¸</button>
      </div>
    </div>
    <div class="template-body-row">
      <textarea class="template-body" oninput="autoResize(this)">${body}</textarea>
      <div class="button-group">
        <button class="copy-template" onclick="copyTemplate(this)">ğŸ“‹</button>
      </div>
    </div>
  `;
  autoResize(div.querySelector('textarea.template-body'));
  return div;
}

// textareaè‡ªå‹•ãƒªã‚µã‚¤ã‚ºï¼‹å·®åˆ†èƒŒæ™¯è‰²å¤‰æ›´
function autoResize(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
  
  const item = textarea.closest('.template-item');
  const original = item.dataset.originalBody || '';
  
  if (textarea.value !== original) {
    textarea.style.backgroundColor = '#fff9c4'; // å·®åˆ†ã‚ã‚Š
  } else {
    textarea.style.backgroundColor = '#fff5f5'; // å·®åˆ†ãªã—
  }
}


function addTemplate() {
  document.getElementById('templates').appendChild(createTemplateItem());
}

// å‰Šé™¤
function deleteTemplate(btn) {
  btn.closest('.template-item').remove();
}

// ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰
window.onload = () => {
  document.getElementById("version-label").textContent = APPVERSION;
  const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const container = document.getElementById('templates');
  container.innerHTML = '';

  if (data.length) {
    data.forEach(item => {
      const div = createTemplateItem(item);
      container.appendChild(div);

      // DOMã«è¿½åŠ ã—ãŸå¾Œã«ãƒªã‚µã‚¤ã‚º
      const textarea = div.querySelector('textarea.template-body');
      autoResize(textarea);
    });
  }
};
</script>
</body>
